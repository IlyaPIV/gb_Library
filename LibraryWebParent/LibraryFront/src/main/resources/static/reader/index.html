<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Библиотека</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>

</head>
<body ng-app="reader-front">
<div class="container border text-center">
    <div ng-controller="indexController">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav nav-pills nav-fill">
                    <li class="nav-item">
                        <a class="nav-link active" href="../index.html">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="books/books.html">Каталог книг</a>
                    </li>
                    <li class="nav-item" ng-show="isUserLoggedIn()">
                        <a class="nav-link" href="reserved_books/reserved_books.html">Забронированные</a>
                    </li>
                    <li class="nav-item" ng-show="isUserLoggedIn()">
                        <a class="nav-link" href="user_history/user_history.html">История книг</a>
                    </li>
                    <li class="nav-item" ng-show="isUserLoggedIn()">
                        <a class="nav-link" href="personal_account/personal_account.html">Личный кабинет</a>
                    </li>

                    <li class="nav-item" ng-show="!isUserLoggedIn()">

                        <div class="input-group input-group-sm" style="padding: 4px;">
                            <div class="dropdown" ng-submit="tryToAuth()">
                                <button type="button" class="btn btn-primary dropdown-toggle"
                                        data-bs-toggle="dropdown" aria-expanded="true"
                                        data-bs-auto-close="outside">
                                    Войти
                                </button>
                                <form class="dropdown-menu p-4">
                                    <div class="mb-3">
                                        <label for="exampleDropdownFormEmail2" class="form-label">Почтовый
                                            адрес</label>
                                        <input type="email" class="form-control" id="exampleDropdownFormEmail2"
                                               placeholder="email@example.ru" ng-model="user.username">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleDropdownFormPassword2"
                                               class="form-label">Пароль</label>
                                        <input type="password" class="form-control"
                                               id="exampleDropdownFormPassword2" placeholder="Пароль"
                                               ng-model="user.password">
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="dropdownCheck2">
                                            <label class="form-check-label" for="dropdownCheck2">
                                                Запомнить меня
                                            </label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Sign in</button>
                                    <button type="button" class="btn btn-primary">Регистрация</button>
                                </form>
                            </div>

                        </div>
                    </li>
                    <li class="nav-item" ng-show="isUserLoggedIn()" style="padding: 4px;">
                        <h6 ng-model="user">{{user.username}}</h6>
                        <button class="btn btn-outline-secondary btn-sm" ng-click="tryToLogout()">Выйти</button>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <ng-view></ng-view>

    <script src="index.js"></script>
    <script src="books/books.js"></script>
    <script src="personal_account/personal_account.js"></script>
    <script src="reserved_books/reserved_books.js"></script>

</div>
</body>
</html>
