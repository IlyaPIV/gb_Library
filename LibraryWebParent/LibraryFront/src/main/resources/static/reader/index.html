<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Библиотека</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>

    <script src="index.js"></script>
    <script src="books_catalog/books_catalog.js"></script>
    <script src="reader_wishlist/reader_wishlist.js"></script>
    <script src="books_history/books_history.js"></script>
    <script src="books_on_hands/books_on_hands.js"></script>
    <script src="books_reserved/books_reserved.js"></script>
    <script src="reader_wishlist/reader_wishlist.js"></script>
    <script src="registration_form/registration_form.js"></script>
    <script src="authentication_form/authentication_form.js"></script>
    <script src="personal_account/personal_account.js"></script>
</head>
<body ng-app="reader-front" style="background-color: #f1f1f1">
<div ng-controller="indexController">
    <header id="header">
        <div style="width: 100%; height: 100px; background-color: white; box-shadow: 0px 1px 2px 1px lightgray;">
            <nav class="navbar navbar-expand-lg navbar-light" style="padding-top: 25px;">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav" style="margin-left: 100px;">
                        <li class="nav-item">
                            <a class="btn btn-primary" style="font-size: x-large" href="#!/">
                                Библиотека
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="padding-left: 15px;" href="#!/books_catalog">Каталог книг</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#!/reader_wishlist">Список желаемого</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#!/books_reserved">Забронированные</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#!/books_on_hands">Книги на руках</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#!/books_history">История книг</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#!/personal_account">Личный кабинет</a>
                        </li>
                        <li class="nav-item" >
                            <a class="nav-link" href="#!/registration">Регистрация</a>
                        </li>
                        <li class="nav-item" >
                            <a class="nav-link" href="#!/authentication">Аутентификация</a>
                        </li>
                        <li class="nav-item"  style="padding: 4px;">
                            <h6 ng-model="user">{{user.username}}</h6>
                            <button class="btn btn-outline-secondary btn-sm" ng-click="tryToLogout()">Выйти</button>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <div>
        <ng-view></ng-view>
    </div>
    <footer id="footer" class="container" style="padding-top: 150px">
        <hr>
        <p>&copy;Все права защищены</p>
    </footer>
</div>
</body>
</html>
