<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Библиотека</title>
    <link rel="stylesheet" href="../style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>

</head>
<body>
<div>
    <h3>Каталог книг</h3>

    <div ng-controller="booksController">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav nav-pills nav-fill">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="books.html">Каталог книг</a>
                    </li>
                    <li class="nav-item" ng-show="isUserLoggedIn()">
                        <a class="nav-link" href="../reserved_books/reserved_books.html">Забронированные</a>
                    </li>
                    <li class="nav-item" ng-show="isUserLoggedIn()">
                        <a class="nav-link" href="../book_on_hands/book_on_hands.html">Книги на руках</a>
                    </li>
                    <li class="nav-item" ng-show="isUserLoggedIn()">
                        <a class="nav-link" href="../book_history/book_history.html">История книг</a>
                    </li>
                    <li class="nav-item" ng-show="isUserLoggedIn()">
                        <a class="nav-link" href="../personal_account/personal_account.html">Личный кабинет</a>
                    </li>

                    <li class="nav-item" ng-show="!isUserLoggedIn()">

                            <div class="input-group input-group-sm" style="padding: 4px;">
                                <div class="dropdown" ng-submit="tryToAuth()">
                                    <button type="button" class="btn btn-primary dropdown-toggle"
                                            data-bs-toggle="dropdown" aria-expanded="true"
                                            data-bs-auto-close="outside">
                                        Войти
                                    </button>
                                    <form class="dropdown-menu p-4">
                                        <div class="mb-3">
                                            <label for="exampleDropdownFormEmail2" class="form-label">Почтовый
                                                адрес</label>
                                            <input type="email" class="form-control" id="exampleDropdownFormEmail2"
                                                   placeholder="email@example.ru" ng-model="user.username">
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleDropdownFormPassword2"
                                                   class="form-label">Пароль</label>
                                            <input type="password" class="form-control"
                                                   id="exampleDropdownFormPassword2" placeholder="Пароль"
                                                   ng-model="user.password">
                                        </div>
                                        <div class="mb-3">
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="dropdownCheck2">
                                                <label class="form-check-label" for="dropdownCheck2">
                                                    Запомнить меня
                                                </label>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Sign in</button>
                                        <button type="button" class="btn btn-primary"
                                                onclick="location.href = '../registration_form/registration_form.html'">Регистрация</button>
                                    </form>
                                </div>

                            </div>
                    </li>
                    <li class="nav-item" ng-show="isUserLoggedIn()" style="padding: 4px;">
                        <h6 ng-model="user">{{user.username}}</h6>
                        <button class="btn btn-outline-secondary btn-sm" ng-click="tryToLogout()">Выйти</button>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="row border">
        <div class="col-2 border">Лого</div>
        <div class="col-7 border">
            <input name="searchInput" type="text" placeholder="Поиск">
        </div>
        <div class="col-3 border">Личный кабинет</div>
    </div>
    <div class="row border">
        <div class="col-2 border">
            <div class="accordion" id="accordionPanelsStayOpenExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                                aria-controls="panelsStayOpen-collapseOne">
                            Жанры
                        </button>
                    </h2>
                    <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                        <div class="accordion-body">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <input class="form-check-input me-1" type="checkbox" value="" id="genreCheckbox_1">
                                    <label class="form-check-label" for="genreCheckbox_1">Романы</label>
                                </li>
                                <li class="list-group-item">
                                    <input class="form-check-input me-1" type="checkbox" value="" id="genreCheckbox_2">
                                    <label class="form-check-label" for="genreCheckbox_2">Приключения</label>
                                </li>
                                <li class="list-group-item">
                                    <input class="form-check-input me-1" type="checkbox" value="" id="genreCheckbox_3">
                                    <label class="form-check-label" for="genreCheckbox_3">Детектив</label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
                                aria-controls="panelsStayOpen-collapseTwo">
                            Возрастной рейтинг
                        </button>
                    </h2>
                    <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
                        <div class="accordion-body">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <input class="form-check-input me-1" type="checkbox" value="" id="ageCheckbox_G">
                                    <label class="form-check-label" for="ageCheckbox_G">G какое-то описание</label>
                                </li>
                                <li class="list-group-item">
                                    <input class="form-check-input me-1" type="checkbox" value="" id="ageCheckbox_PG">
                                    <label class="form-check-label" for="ageCheckbox_PG">PG</label>
                                </li>
                                <li class="list-group-item">
                                    <input class="form-check-input me-1" type="checkbox" value="" id="ageCheckbox_PG13">
                                    <label class="form-check-label" for="ageCheckbox_PG13">PG-13</label>
                                </li>
                                <li class="list-group-item">
                                    <input class="form-check-input me-1" type="checkbox" value="" id="ageCheckbox_R">
                                    <label class="form-check-label" for="ageCheckbox_R">R</label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
                                aria-controls="panelsStayOpen-collapseThree">
                            Авторы
                        </button>
                    </h2>
                    <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse">
                        <div class="accordion-body">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <input class="form-check-input me-1" type="checkbox" value="" id="authorCheckbox_1">
                                    <label class="form-check-label" for="authorCheckbox_1">Л. Толстой</label>
                                </li>
                                <li class="list-group-item">
                                    <input class="form-check-input me-1" type="checkbox" value="" id="authorCheckbox_2">
                                    <label class="form-check-label" for="authorCheckbox_2">М. Горький</label>
                                </li>
                                <li class="list-group-item">
                                    <input class="form-check-input me-1" type="checkbox" value="" id="authorCheckbox_3">
                                    <label class="form-check-label" for="authorCheckbox_3">С. Кинг</label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div> <!--может авторы и не нужны-->
            </div>
        </div>
        <div class="col-10 border">
            <table class="table">
                <thead>
                <tr>
                    <td>Инвентарный номер</td>
                    <td>Название</td>
                    <td>Автор</td>
                    <td></td>
                    <td></td>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="b in booksListPage.content">
                    <td>{{b.inventory_number}}</td>
                    <td>{{b.title}}</td>
                    <td>{{b.author}}</td>
                    <td>
                        <button class="btn btn-primary" data-ng-click="reserveBook(b.inventory_number)">Забронировать
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-danger" data-ng-click="reserveBook(b.inventory_number)">Отменить
                            бронирование
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
