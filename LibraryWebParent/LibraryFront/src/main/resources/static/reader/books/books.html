<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Библиотека</title>
    <link rel="stylesheet" href="../style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>

</head>
<body>
<div>
    <h3>Каталог книг</h3>

    <div ng-controller="booksController">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="books.html">Каталог книг</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../reserved_books/reserved_books.html">Забронированные</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">История книг</a>
                    </li>
                    <li class="nav-item" ng-show="isUserLoggedIn()">
                        <a class="nav-link" href="#!/account">Личный кабинет</a>
                    </li>

                    <li class="nav-item" ng-show="!isUserLoggedIn()">
                        <form class="align-middle" ng-submit="tryToAuth()">
                            <div class="input-group input-group-sm" style="padding: 4px;">
                                <input id="navLoginField" class="form-control" ng-model="user.username" type="text"
                                       aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                                <input id="navPasswordField" class="form-control" ng-model="user.password"
                                       type="password"
                                       aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                                <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm"
                                        style="margin-left: 10px;" type="submit">Войти
                                </button>
                            </div>
                        </form>
                    </li>
                    <li class="nav-item" ng-show="isUserLoggedIn()" style="padding: 4px;">
                        <h6 ng-model="user">{{user.username}}</h6>
                        <button class="btn btn-outline-secondary btn-sm" ng-click="tryToLogout()">Выйти</button>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="row border">
        <div class="col-2 border">Лого</div>
        <div class="col-7 border">Поиск</div>
        <div class="col-3 border">Личный кабинет</div>
    </div>
    <div class="row border">
        <div class="col-2 border">
            Место для каких-нибудь фильтров
        </div>
        <div class="col-10 border">
            <table class="table">
                <thead>
                <tr>
                    <td>Инвентарный номер</td>
                    <td>Название</td>
                    <td>Автор</td>
                    <td></td>
                    <td></td>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="b in booksListPage.content">
                    <td>{{b.inventory_number}}</td>
                    <td>{{b.title}}</td>
                    <td>{{b.author}}</td>
                    <td>
                        <button class="btn btn-primary" data-ng-click="reserveBook(b.inventory_number)">Забронировать
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-danger" data-ng-click="reserveBook(b.inventory_number)">Отменить
                            бронирование
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
