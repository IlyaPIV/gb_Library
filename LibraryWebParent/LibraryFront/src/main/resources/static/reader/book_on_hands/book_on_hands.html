<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Библиотека</title>
    <link rel="stylesheet" href="../style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>

</head>
<body ng-app="reader-front">
<div ng-controller="bookOnHandsController">
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav nav-pills nav-fill">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../books/books.html">Каталог книг</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../reserved_books/reserved_books.html">Забронированные</a>
                    </li>
<!--                    <li class="nav-item" ng-show="isUserLoggedIn()">-->
                    <li class="nav-item">
                        <a class="nav-link active" href="book_on_hands.html">Книги на руках</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../user_history/user_history.html">История книг</a>
                    </li>
                    <li class="nav-item" ng-show="isUserLoggedIn()">
                        <a class="nav-link" href="../personal_account/personal_account.html">Личный кабинет</a>
                    </li>

                    <li class="nav-item" ng-show="isUserLoggedIn()" style="padding: 4px;">
                        <h6 ng-model="user">{{user.username}}</h6>
                        <button class="btn btn-outline-secondary btn-sm" ng-click="tryToLogout()">Выйти</button>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="row border">
        <div class="col-7 border">
            <input name="searchInput" type="text" placeholder="Поиск">
        </div>
    </div>
    <div class="row border">
        <div class="col-12 border">
            <table class="table">
                <thead>
                <tr>
                    <td>Инвентарный номер</td>
                    <td>Название</td>
                    <td>Автор</td>
                    <td>Взята</td>
                    <td>Вернуть до</td>
                    <td></td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="b in booksOnHandsPage.content">
                    <td>{{b.libraryBook.inventoryNumber}}</td>
                    <td>{{b.worldBook.title}}</td>
                    <td>{{b.worldBook.author}}</td>
                    <td>{{b.takenAt}}</td>
                    <td>{{b.dateOfReturn}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="../index.js"></script>
<script src="book_on_hands.js"></script>
</body>
</html>
