<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Библиотека</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>

    <script src="books_catalog.js"></script>

</head>
<body ng-app="reader-front">
<div ng-controller="booksCatalogController">

    <header>
        <div style="padding-left: 100px; padding-right: 100px;">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav" style="padding-left: 40px;">
                        <li class="nav-item">
                            <a class="nav-link" style="padding-left: 15px;" href="#!/">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" style="padding-left: 15px;" href="#!/books_catalog">Каталог книг</a>
                        </li>
                        <li class="nav-item" hidden>
                            <a class="nav-link" href=".">Забронированные</a>
                        </li>
                        <li class="nav-item" hidden>
                            <a class="nav-link" href="">Книги на руках</a>
                        </li>
                        <li class="nav-item" hidden>
                            <a class="nav-link" href="">История книг</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Личный кабинет</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div style="padding-left: 100px; padding-right: 100px;">

        <div>
            <h3 style="padding-top: 30px; padding-bottom: 30px">Каталог книг</h3>
        </div>
        <div class="row">
            <div class="col">
                <div class="accordion" id="accordionPanelsStayOpenExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="false"
                                    aria-controls="panelsStayOpen-collapseOne">
                                Жанры
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                            <div class="accordion-body">
                                <ul class="list-group">
                                    <li class="list-group-item" ng-repeat="genre in genresList">
                                        <input class="form-check-input me-1" type="checkbox" id="{{name}}" name="bookGenre" ng-value="genre.name">
                                        <label class="form-check-label" for="{{name}}">{{genre.name}}</label>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
                                    aria-controls="panelsStayOpen-collapseTwo">
                                Возрастной рейтинг
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
                            <div class="accordion-body">
                                <ul class="list-group">
                                    <li class="list-group-item">
                                        <input class="form-check-input me-1" type="checkbox" name="ageRate" value="G"
                                               id="ageCheckbox_G">
                                        <label class="form-check-label" for="ageCheckbox_G">G (для всех)</label>
                                    </li>
                                    <li class="list-group-item">
                                        <input class="form-check-input me-1" type="checkbox" name="ageRate" value="PG"
                                               id="ageCheckbox_PG">
                                        <label class="form-check-label" for="ageCheckbox_PG">PG (9+)</label>
                                    </li>
                                    <li class="list-group-item">
                                        <input class="form-check-input me-1" type="checkbox" name="ageRate" value="PG13"
                                               id="ageCheckbox_PG13">
                                        <label class="form-check-label" for="ageCheckbox_PG13">PG-13 (13+)</label>
                                    </li>
                                    <li class="list-group-item">
                                        <input class="form-check-input me-1" type="checkbox" name="ageRate" value="R"
                                               id="ageCheckbox_R">
                                        <label class="form-check-label" for="ageCheckbox_R">R (17+)</label>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div style="padding-top: 10px; display: flex; justify-content: center; align-items: center;">
                        <button id="useFilterBtn" class="btn btn-primary" ng-click="submitCheckBox()">Применить</button>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <form novalidate ng-submit="loadBooksCatalogPage()" style="padding-right: 500px; padding-bottom: 20px;">
                    <div class="input-group mb-3">
                        <input id="search_field" type="text" style="padding-right: 100px" class="form-control"
                               aria-label="Recipient's username"
                               aria-describedby="button-addon2" ng-model="filter.search_text">
                        <button class="btn btn-primary" type="submit" id="button-addon2">Поиск</button>
                    </div>
                </form>
                <table class="table">
                    <thead>
                    <tr>
                        <td>Автор</td>
                        <td>Название</td>
                        <td>Жанр</td>
                        <td>Ограничение</td>
                        <td style="padding-right: 30px;"></td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="b in booksCatalog.content">
                        <td>{{b.author.fullName}}</td>
                        <td>{{b.title}}</td>
                        <td>{{b.genre.name}}</td>
                        <td>{{b.ageRating}}</td>
                        <td style="padding-right: 30px;"></td>
                    </tr>
                    </tbody>
                </table>
                <nav style="padding-top: 20px;" aria-label="Page navigation">
                    <ul class="pagination">
                        <li class="page-item" ng-repeat="pageIndex in pagesNav">
                            <button class="page-link" ng-click="loadBooksCatalogPage(pageIndex)">{{pageIndex}}</button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
<footer class="container" style="padding-top: 150px">
    <hr>
    <p>&copy;Все права защищены</p>
</footer>

</body>
</html>
