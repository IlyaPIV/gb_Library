<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Библиотека</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>

    <script src="books_catalog.js"></script>

</head>
<body ng-app="reader-front">
<div ng-controller="booksCatalogController">
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav nav-pills nav-fill">
                    <li class="nav-item">
                        <a class="nav-link">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="books_catalog.html">Каталог книг</a>
                    </li>
                    <li class="nav-item" ng-show="!isUserLoggedIn()">
                        <div class="input-group input-group-sm" style="padding: 4px;">
                            <div class="dropdown" ng-submit="tryToAuth()">
                                <button type="button" class="btn btn-primary dropdown-toggle"
                                        data-bs-toggle="dropdown" aria-expanded="true"
                                        data-bs-auto-close="outside">
                                    Войти
                                </button>
                                <form class="dropdown-menu p-4">
                                    <div class="mb-3">
                                        <label for="exampleDropdownFormEmail2" class="form-label">Почтовый
                                            адрес</label>
                                        <input type="email" class="form-control" id="exampleDropdownFormEmail2"
                                               placeholder="email@example.ru" ng-model="user.username">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleDropdownFormPassword2"
                                               class="form-label">Пароль</label>
                                        <input type="password" class="form-control"
                                               id="exampleDropdownFormPassword2" placeholder="Пароль"
                                               ng-model="user.password">
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="dropdownCheck2">
                                            <label class="form-check-label" for="dropdownCheck2">
                                                Запомнить меня
                                            </label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Войти</button>
                                    <button type="button" class="btn btn-primary">Регистрация</button>
                                </form>
                            </div>

                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container text-sm-center">
        <p></p>
        <h3>Каталог книг</h3>
        <p></p>
        <form novalidate ng-submit="searchBook()">
            <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2" ng-model="search_book.searchText">
                <button class="btn btn-primary" type="submit" id="button-addon2">Поиск</button>
            </div>
        </form>
        <p></p>
    </div>


    <div class="container text-center">
        <div class="col">
            <table class="table">
                <thead>
                <tr>
                    <td>Автор</td>
                    <td>Название</td>
                    <td>Жанр</td>
                    <td>Возрастной рейтинг</td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="b in booksCatalog.content">
                    <td>{{b.author}}</td>
                    <td>{{b.title}}</td>
                    <td>{{b.genre}}</td>
                    <td>{{b.ageRating}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="container">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" ng-repeat="pageIndex in paginationArray">
                    <button class="page-link" ng-click="loadBooksCatalogPage(pageIndex)">{{pageIndex}}</button>
                </li>
            </ul>
        </nav>
    </div>
</div>

</body>
</html>
