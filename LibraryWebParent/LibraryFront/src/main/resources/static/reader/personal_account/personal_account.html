<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Библиотека</title>
    <link rel="stylesheet" href="../style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>

</head>
<body ng-app="reader-front">
<div ng-controller="accountController">
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav nav-pills nav-fill">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../books/books.html">Каталог книг</a>
                    </li>
                    <!--                    <li class="nav-item" ng-show="isUserLoggedIn()">-->
                    <li class="nav-item">
                        <a class="nav-link" href="../reserved_books/reserved_books.html">Забронированные</a>
                    </li>
                    <!--                    <li class="nav-item" ng-show="isUserLoggedIn()">-->
                    <li class="nav-item">
                        <a class="nav-link" href="../book_on_hands/book_on_hands.html">Книги на руках</a>
                    </li>
                    <!--                    <li class="nav-item" ng-show="isUserLoggedIn()">-->
                    <li class="nav-item">
                        <a class="nav-link" href="../book_history/book_history.html">История книг</a>
                    </li>
                    <!--                    <li class="nav-item" ng-show="isUserLoggedIn()">-->
                    <li class="nav-item">
                        <a class="nav-link active" href="personal_account.html">Личный кабинет</a>
                    </li>

                    <li class="nav-item" ng-show="isUserLoggedIn()" style="padding: 4px;">
                        <h6 ng-model="user">{{user.username}}</h6>
                        <button class="btn btn-outline-secondary btn-sm" ng-click="tryToLogout()">Выйти</button>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="col-6">
        <form class="form-floating" novalidate ng-submit="updateUser()" ng-show="userInfo">

            <div class="form-floating">
                <input ng-model="updated_user.userId" type="text" class="form-control" id="idValue" placeholder="Id"
                       value={{userInfo.userId}}>
                <label for="idValue">ID</label>
                <p></p>
            </div>

            <div class="form-floating">
                <input ng-model="updated_user.firstName" type="text" class="form-control" id="firstName"
                       placeholder="firstName" value={{userInfo.firstName}}>
                <label for="firstName">Имя</label>
                <p></p>
            </div>

            <div class="form-floating">
                <input ng-model="updated_user.lastName" type="text" class="form-control" id="lastName"
                       placeholder="lastName" value={{userInfo.lastName}}>
                <label for="idValue">Фамилия</label>
                <p></p>
            </div>

            <div class="form-floating">
                <input ng-model="updated_user.email" type="email" class="form-control" id="email" placeholder="email"
                       value={{userInfo.email}}>
                <label for="idValue">Почта</label>
                <p></p>
            </div>

            <div class="form-floating">
                <input ng-model="updated_user.password" type="text" class="form-control" id="password" placeholder="Id"
                       value={{userInfo.password}}>
                <label for="idValue">Пароль</label>
                <p></p>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        </form>
    </div>

</div>
<script src="../index.js"></script>
<script src="personal_account.js"></script>
</body>
</html>
