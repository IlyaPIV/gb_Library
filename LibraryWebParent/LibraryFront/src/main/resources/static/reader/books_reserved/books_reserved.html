<div>
    <div style="padding-left: 100px; padding-right: 100px;">
        <div>
            <h3 style="padding-top: 20px; padding-bottom: 15px">Забронированные книги</h3>
        </div>
        <div style="padding: 25px 200px 25px 35px;border-radius: 15px; background: white; box-shadow: 0px 1px 2px 1px lightgray;">
            <table class="table">
                <thead>
                <tr>
                    <td>Инвентарный номер</td>
                    <td>Название</td>
                    <td>Автор</td>
                    <td></td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="b in reservedBooks.content">
                    <td>{{b.libraryBook.inventoryNumber}}</td>
                    <td>{{b.worldBook.title}}</td>
                    <td>{{b.worldBook.author}}</td>
                    <td>
                        <button class="btn btn-danger" data-ng-click="unReserveBook(b.id)">Отменить бронирование</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
