<!doctype html>
<html lang="en">
<head>

    <title>Библиотека</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>

    <script src="index.js"></script>
    <script src="welcome/welcome.js"></script>
    <script src="readers/readers.js"></script>
    <script src="library_books/library_books.js"></script>
    <script src="reserved_data/orders/orders.js"></script>
    <script src="reserved_data/active_orders/active_orders.js"></script>
    <script src="reserved_data/orders_history/orders_history.js"></script>

    <script src="directories/genres/genres.js"></script>
    <script src="directories/locations/locations.js"></script>
    <script src="directories/world_books/world_books.js"></script>
</head>

<body ng-app="employee-front">
<div ng-controller="indexController">
    <div class="top">
        <div class="container top__content">
            <div class="menu">
                <a id="libraryBooksLink" class="inactive_item" href="#!/library_books">Каталог книг</a>
                <a id="readersLink" class="inactive_item" href="#!/readers">Читатели</a>
                <a id="ordersLink" class="inactive_item" href="#!/reserved_data/orders">Заказы/бронь</a>
                <a id="directoriesLink" class="inactive_item" href="#!/directories/authors">Справочники</a>
            </div>
        </div>
    </div>

    <div id="directoriesMenu" class="container top__content" style="display: none;">
        <div class="menu_2">
            <a id="authorsLink" class="inactive_item" href="#!/directories/authors">Авторы</a>
            <a id="genresLink" class="inactive_item" href="#!/directories/genres">Жанры</a>
            <a id="locationsLink" class="inactive_item" href="#!/directories/locations">Книжные полки</a>
            <a id="worldBooksLink" class="inactive_item" href="#!/directories/world_books">Книги мира</a>
        </div>
    </div>

    <div class="container">
        <div id="ordersMenu" class="top__content" style="display: none;">
            <div class="menu_2">
                <a id="reservedOrdersLink" class="inactive_item" href="#!/reserved_data/orders">Новые заказы</a>
                <a id="activeOrdersLink" class="inactive_item" href="#!/reserved_data/active_orders">Выданные заказы</a>
                <a id="lendOutHistory" class="inactive_item" href="#!/reserved_data/orders_history">История заказов</a>

    </div>

    <div>
        <ng-view></ng-view>
