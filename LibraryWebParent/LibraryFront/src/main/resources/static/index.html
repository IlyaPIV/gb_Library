<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

<!--    <script src="/webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script>-->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>

</head>
<body ng-app="front">
<div class="container-fluid">
    <div ng-controller="entranceController">
       <div style="align-content: center">
            <div class="card" style="width: 600px;">
              <div class="card-body">
                <h2 class="card-title">Welcome to public library</h2>
                <h6 class="card-subtitle mb-2 text-body-secondary">Заголовок блока</h6>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>

                <button class="btn btn-secondary" ng-click="enterOfficial()">Войти как сотрудник</button>
                <button class="btn btn-secondary" ng-click="enterReader()">Войти как читатель</button>

              </div>
              <div class="card-footer text-body-secondary">
                <a href="#!/official" class="card-link">Войти как читатель</a>
                <a href="#!/reader" class="card-link">Войти как читатель</a>
                <a href="#!/auth" class="btn btn-primary">Авторизироваться</a>
              </div>
            </div>
       </div>
    </div>

    <ng-view></ng-view>

    <script src="index.js"></script>
</div>
</body>
</html>
