<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Библиотека</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>

</head>

<body ng-app="employee-front">
    <div ng-controller="booksController" style="  display: flex;
    flex-direction: column;
    flex-wrap: wrap;
    height: 100%;">
        <div class="top">
            <div class="container top__content">
                <div class="menu">
                    <a class="active_item" href="books.html">Каталог книг</a>
                    <a class="inactive_item" href="readers.html">Читатели</a>
                    <a class="inactive_item" href="orders.html">Заказы/бронь</a>
                    <a class="inactive_item" href="directories.html">Справочники</a>
                </div>
            </div>
        </div>
        <div class="main_start container" id="booksList">
            <div>
                <p></p>
                <a class="inactive_item" href="directories/world_books.html">
                    <button class="button_switch">Добавить книгу</button>
                </a>

            </div>

<!--            <div style="position: relative">-->
            <table class="table">
                <thead>
                    <tr>

                        <td>
                            <input name="id" type="text" id="input_title-id" placeholder="фильтр">
                        </td>
                        <td>
                            <select id="selectAuthor">
                                <option value="">Автор</option>
                            </select>
                        </td>
                        <td><select id="selectGenre">
                            <option value="">Жанр</option>
                        </select></td>

                    </tr>
                </thead>
                <tbody>

                    <tr ng-repeat="s in booksList">

                        <td><a href="/app/product/{{s.id}}/info">{{s.worldBook.title}}</a></td>
                        <td>{{s.worldBook.author.fullName}}</td>
                        <td>{{s.worldBook.genre.name}}</td>

                        <!--                        <td>-->
                        <!--                            <a class="nav-link" style="margin: 0; padding: 0" href="#!/edit_product/{{s.id}}">-->
                        <!--                                <button class="btn btn-primary">Изменить</button>-->
                        <!--                            </a>-->
                        <!--                        </td>-->
                </tbody>
            </table>
            <div style="margin-left: 300px">
                Страница
                <button class="btn btn-primary" ng-click="goToPage(currentPage-1)">
                    < </button>
                        <input name="id" type="text" id="current_page-id" style="width: 30px; text-align: center">
                        <button class="btn btn-primary" ng-click="goToPage(currentPage+1)">></button>
                        из {{pagesCount}}
            </div>
<!--            </div>-->
        </div>


        <p></p>




    </div>
    <script src="main.js"></script>
    <script src="books.js"></script>
    </div>
    </div>

</body>

</html>
