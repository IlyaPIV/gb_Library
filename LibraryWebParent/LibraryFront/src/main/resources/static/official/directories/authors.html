<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Библиотека</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
</head>

<body ng-app="employee-front">
<div ng-controller="authorController" style="  display: flex;
    flex-direction: column;
    flex-wrap: wrap;
    height: 100%;">
    <div class="top">
        <div class="container top__content">
            <div class="menu">
                <a class="inactive_item" href="../books.html">Каталог книг</a>
                <a class="inactive_item" href="../readers.html">Читатели</a>
                <a class="inactive_item" href="../orders.html">Заказы/бронь</a>
                <a class="active_item" href="../directories.html">Справочники</a>
            </div>
        </div>
    </div>



    <div class="container top__content">
        <div class="menu_2">
            <a class="active_item" href="authors.html">Авторы</a>
            <a class="inactive_item" href="genres.html">Жанры</a>
            <a class="inactive_item" href="locations.html">Книжные полки</a>
            <a class="inactive_item" href="world_books.html">Книги мира</a>
        </div>
    </div>

    <div class="main container">
        <div id="authorsList">
            <p></p>
            <div>
                <button class="button_switch" ng-click="goToEdit(0)">Добавить запись</button>
            </div>
            <br>
            <table class="table">
                <thead>
                <tr><b>
                    <td><b>ID</b></td>
                    <td><b>Имя</b></td>
                    <td><b>Фамилия</b></td>

                    <td></td>
                </b>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input name="firstName" type="text" id="input_firstName">
                    </td>
                    <td>
                        <input name="lastName" type="text" id="input_lastName">
                    </td>


                    <td></td>
                </tr>

                </thead>
                <tbody>


                <tr ng-repeat="s in authorList">
                    <td>{{s.id}}</td>
                    <td>{{s.firstName}}</td>
                    <td>{{s.lastName}}</td>
                    <td>
                        <a href="#" ng-click="goToEdit(s.id)">Изменить</a>
                    </td>
                </tbody>
            </table>
            <div style="margin-left: 300px">
                Страница
                <button class="btn btn-primary" ng-click="goToPage(currentPage-1)">
                    <
                </button>
                <input name="id" type="text" id="current_page-id" style="width: 30px; text-align: center">
                <button class="btn btn-primary" ng-click="goToPage(currentPage+1)">></button>
                из {{pagesCount}}
            </div>
        </div>

        <div id="editForm" style="display:none">
            <p></p>
            <button class="button_switch" ng-click="goToEdit(-10)">Вернуться к списку Авторов</button>
            </br>
            <form class="edit_form" novalidate ng-submit="saveAuthor()">

                </br></br>

                <p id="author_id"></p>
                </br>
                <p>Имя:
                    <input class="form-control" type="text" id="form_firstName" placeholder="Имя" ng-model="author.firstName">
                </p>
                <p>Фамилия:
                    <input class="form-control" type="text" id="form_lastName" placeholder="Фамилия"
                           ng-model="author.lastName">
                </p>
                <p></p>
                <button type="submit" class="btn btn-primary">Сохранить</button>

            </form>
        </div>
    </div>
    <div></div>
</div>
<script src="../index.js"></script>
<script src="authors.js"></script>
</div>
</div>

</body>

</html>
